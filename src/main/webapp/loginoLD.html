<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log in - Translator Agency</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="login-assetst/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="login-assetst/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="login-assetst/css/form-elements.css">
        <link rel="stylesheet" href="login-assetst/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="login-assetst/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="login-assetst/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="login-assetst/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="login-assetstassets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="login-assetst/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body background="login-assetst/img/backgrounds/1.jpg">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h3><strong>Translator agency</strong> Login Form</h3>
                            <!--<div class="description">-->
                            	<!--<p>-->
	                            	<!--System for managing translator angencies.-->
	                            	<!--Free trial on <a href="http://azmind.com"><strong>Clouway Ltd</strong></a>, or contact us to order!-->
                            	<!--</p>-->
                            <!--</div>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">

                            <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to the system</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>

                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/login" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="mail">Username</label>
			                        	<input type="text" name="email" placeholder="Username..." class="form-username form-control" id="mail">
			                        </div>
                                    <div>
                                        <p class="bg-success" style="text-align: center">${message}
                                        <p class="bg-danger" style="text-align: center">${errorMessage}
                                    </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="pass">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="pass">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="login-assetst/js/jquery-1.11.1.min.js"></script>
        <script src="login-assetst/bootstrap/js/bootstrap.min.js"></script>
        <script src="login-assetst/js/jquery.backstretch.min.js"></script>
        <script src="login-assetst/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="login-assetst/js/placeholder.js"></script>
        <![endif]-->
        <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 150px; width: 1202px; z-index: -999999; position: fixed;">

        </div>
    </body>

</html>
