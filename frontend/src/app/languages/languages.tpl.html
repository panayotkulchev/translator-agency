<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <h5>Езици <span class="text-muted">номенклатура</span></h5> </div> </div> </div>

    <div class="panel-body" style="min-height: 600px;">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <form class="form-inline" role="form">

                    <input class="form-control" type="text" ng-model="lang" uppercased/>

                    <button type="submit" class="btn btn-success btn-sm"
                            tooltip="Добавяне на нов език"
                            ng-click="addLanguage(lang)" translate>
                        LANGUAGES.ADD
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">

                <table class="table table-hover table-condensed table-vert-align-middle">
                    <thead>
                    <tr>
                        <th class="text-center text-primary">
                            <h6><strong>#</strong></h6>
                        </th>
                        <th class="text-center text-primary">
                            <h6><strong translate>LANGUAGES.LANG</strong></h6>
                        </th>
                        <th class="text-center text-primary">
                            <h6><strong translate>LANGUAGES.ACTIVE</strong></h6>
                        </th>
                        <th class="text-center text-primary">
                            <h6><strong translate>LANGUAGES.DELETE</strong></h6>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in langs">
                        <td class="text-center" style="width: 30px">{{$index}}</td>
                        <td class="text-center" >{{row.langId}}</td>
                        <td class="text-center">
                            <input simple-switch type="checkbox" ng-model="row.isActive" width="30"
                                   on-text="LANGUAGES.YES" off-text="LANGUAGES.NO" ng-change="changeStatus(row)">
                        </td>
                        <td class="text-center" width="30">

                            <confirm-modal
                                    message="Сигурни ли сте, че искате да изтриете ''{{row.langId}}''?"
                                    ok-pressed="del(row)">
                                <button type="button" class="btn btn-default btn-xs"
                                        tooltip="{{'LANGUAGES.DELETE'| translate}}">
                                    <i class="fa fa-trash"></i></button></confirm-modal>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
