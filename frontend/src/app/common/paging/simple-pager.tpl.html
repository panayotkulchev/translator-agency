<span class="btn-group">
    <button type="button" class="btn btn-default" ng-disabled="!hasPrevious()" ng-click="previousPage()" uib-tooltip="{{'PAGING.PREVIOUS' | translate}}">
        <span class="text-primary">&laquo;</span>
    </button>

    <button type="button" class="btn btn-default" ng-disabled="!hasNext" ng-click="nextPage()" uib-tooltip="{{'PAGING.NEXT' | translate}}">
        <span class="text-primary">&raquo;</span>
    </button>
</span>
