<div class="panel panel-default">

    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <h5>
                    <span translate>TRANSLATOR_EDITOR.TRANSLATORS</span>
                     <span class="text-muted" translate>TRANSLATOR_EDITOR.ADD</span></h5>
            </div>

        </div>
    </div>

    <div class="panel-body" style="min-height: 700px;" ng-init="initForm()">
        <div class="row top-buffer">
            <div class="col-xs-offset-1 col-xs-10">

                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">

                            <div class="panel-heading panel-heading-sm" translate>
                                TRANSLATOR_EDITOR.BASIC_INFO
                            </div>

                            <div class="panel-body">
                                <form class="form-horizontal">

                                    <!--NAMES-->
                                    <div class="form-group form-group-sm">
                                        <label for="names" class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.NAME</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="names"
                                                   ng-model="translator.name" uppercased="" required>
                                        </div>
                                    </div>

                                    <!--EGN-->
                                    <div class="form-group form-group-sm">
                                        <label for="eid" class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.EGN</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="eid"
                                                   ng-model="translator.eid" numeric-only>
                                        </div>
                                    </div>

                                    <!--LANGUAGES-->
                                    <div class="form-group">
                                        <label for="langs" class="col-sm-2 control-label"
                                               style="font-size: 12px" translate>
                                            TRANSLATOR_EDITOR.LANGS</label>

                                        <div class="col-sm-10">
                                            <ol id="langs" class="nya-bs-select form-control"
                                                title="{{'TRANSLATOR_EDITOR.CHOOSE_LANGS' | translate}}"
                                                ng-model="translator.languages" multiple
                                                data-size="5" data-live-search="true">
                                                <li nya-bs-option="option in languageOptions">
                                                    <a>
                                                        <span translate>{{option}}</span>

                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--CONTACTS FORM-->
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading panel-heading-sm" translate>
                                TRANSLATOR_EDITOR.CONTACTS
                            </div>
                            <div class="panel-body">

                                <!--PHONES-->
                                <form class="form-horizontal">
                                    <div class="form-group form-group-sm">
                                        <label for="phones"
                                               class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.TELEPHONE</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="phones"
                                                   ng-model="translator.phones">
                                        </div>
                                    </div>

                                    <!--EMAIL-->
                                    <div class="form-group form-group-sm">
                                        <label for="email"
                                               class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.MAIL</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="email"
                                                   ng-disabled="inEditMode"
                                                   ng-model="translator.email">
                                        </div>
                                    </div>

                                    <!--SKYPE-->
                                    <div class="form-group form-group-sm">
                                        <label for="skype"
                                               class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.SKYPE </label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="skype"
                                                   ng-model="translator.skype">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>

                <!--EXTRA INFORMATION-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading panel-heading-sm" translate>
                                TRANSLATOR_EDITOR.EXTRA_INFO
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group form-group-sm">
                                        <label for="currentAddress" class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.CURRENT_ADDRESS
                                        </label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="currentAddress"
                                                   ng-model="translator.currentAddress" uppercased="">
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm">
                                        <label for="permanentAddress" class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.PERMANENT_ADDRESS</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control"
                                                   id="permanentAddress"
                                                   ng-model="translator.permanentAddress" uppercased="">
                                        </div>
                                    </div>


                                    <div class="form-group form-group-sm">
                                        <label for="eid" class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.ID_CARD
                                        </label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="lk"
                                                   ng-model="translator.document" uppercased="">
                                        </div>
                                    </div>
                                    <div class="form-group form-group-sm">
                                        <label for="iban" class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.IBAN
                                        </label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="iban"
                                                   ng-model="translator.iban" uppercased="">
                                        </div>
                                    </div>



                                    <div class="form-group form-group-sm">
                                        <label for="favorite"
                                               class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.FAVORITE
                                        </label>

                                        <div class="col-sm-10">
                                            <input simple-switch ng-model="translator.favorite" type="checkbox" id="favorite"  width="30"
                                                   on-text="BUTTON.YES" off-text="BUTTON.NO">
                                        </div>

                                    </div>

                                    <div class="form-group form-group-sm">
                                        <label
                                               class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.SIGNED
                                        </label>

                                        <div class="col-sm-10">
                                            <input simple-switch type="checkbox" ng-model="translator.registered" width="30"
                                                   on-text="BUTTON.YES" off-text="BUTTON.NO">
                                        </div>

                                    </div>


                                    <div class="form-group form-group-sm">
                                        <label for="comment"
                                               class="col-sm-2 control-label" translate>
                                            TRANSLATOR_EDITOR.MEMO
                                        </label>

                                        <div class="col-sm-10">
                                                <textarea class="form-control" rows="2" id="comment"
                                                          ng-model="translator.comment"></textarea>
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>

                        <button type="button" class="btn btn-success btn-sm pull-right"
                                ng-show="!inEditMode"
                                ng-click="add(translator)">
                            <i class="fa fa-plus"></i>
                            <span translate>BUTTON.REGISTER</span>
                        </button>

                        <button type="button" class="btn btn-success btn-sm pull-right"
                                ng-show="inEditMode"
                                ng-click="edit(translator)">
                            <i class="fa fa-pencil"></i>
                            <span translate>BUTTON.UPDATE</span>
                        </button>

                        <button type="button" class="btn btn-default btn-sm pull-right"
                                ng-click="cancel()"
                                style="margin-right: 15px">
                            <span translate>BUTTON.CANCEL</span>
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
