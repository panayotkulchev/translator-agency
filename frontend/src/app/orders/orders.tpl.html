<div class="panel panel-default">
    <span ng-init="loadInitialData()"></span>

    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <h5>
                    <span translate>ORDERS.ORDERS</span>
                    <span class="text-muted" translate>ORDERS.NOMENCLATURE</span>
                </h5>
            </div>

        </div>
    </div>

    <div class="panel-body" style="min-height: 700px;">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">

                <div class="row">
                    <div class="col-xs-12 top-buffer">
                        <button type="button"
                                class="btn btn-success btn-sm pull-right"
                                ng-click="goToOrderEditor()">
                            <i class="fa fa-plus"></i>
                            <span translate>ORDERS.NEW</span>
                        </button>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12 top-buffer">
                        <ul class="list-group">
                            <li ng-repeat="order in orderList" class="list-group-item highlight">

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="pull-left"><i class="fa fa-money"></i></div>
                                        <div class="col-sm-10">

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <strong><a href="#" style="color: #767676">{{order.clientName}}</a></strong>
                                                    <strong>{{order.title}}</strong>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 text-muted small">
                                <span>#{{order.number}} добавено на
                                    <span date-time>{{order.createdOn}}</span>
                                    от {{order.createdBy}}
                                </span>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="pull-right">
                                            <i class="fa fa-comment-o"></i>
                                            <strong class="text-muted"  style="margin-right: 5px">{{order.commentsNumber}}</strong>
                                        </div>
                                    </div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
